<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen-container" class="row">
      <div id="sliding-screen" class="sliding-screen">
        <button class="close-btn" onclick="closeScreen()">Close</button>
        <h1>Content for the Screen</h1>
        <p>This is the content that slides in from the left.</p>
      </div>
      <div class="page-selector">
        <button class="page-button" onclick="openScreen()">Page 1</button>
        <button class="page-button" onclick="openScreen()">Page 2</button>
        <button class="page-button" onclick="openScreen()">Page 3</button>
      </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
