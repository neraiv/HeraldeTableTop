<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .parent {
    width: 300px; /* or any other width */
    background-color: lightgray;
  }
  .child {
    width: 95%;
    background-color: lightblue;
  }
</style>
</head>
<body>
  <div class="parent">
    <div class="child">
      This element takes 95% of its parent's width.
    </div>
  </div>
</body>
</html>
