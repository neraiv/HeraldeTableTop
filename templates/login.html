<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Game Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Garamond', serif;
            background: url('https://i.imgur.com/v5FWhBG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5e3a1;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0px 0px 10px #000, 0px 0px 20px #fff;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }
        button {
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffd700;
            color: #000;
            text-shadow: 0px 0px 5px #000;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ffae00;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to the Realm</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="server-key">Server Key</label>
                <input type="text" id="server-key" name="server-key" placeholder="Enter Server Key">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <button id="login-button" type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Adventurers' Guild Â© 2024</p>
        </div>
    </div>
</body>
    <script>
        const MODES = Object.freeze({
            development: '127.0.0.1:5000',
            production: null
        });
        const mode = MODES.development;

        // Handle game join button click
        $('#login-button').on('click', function(event) {
            event.preventDefault();
            if (mode === MODES.development) {
                fetch("http://127.0.0.1:5000/login", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: $('#username').val(),
                        password: $('#password').val(),
                    }),
                })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
            } else {
                const gameId = $('#server-key').val();
                if (!gameId) {
                    alert('Please enter a Server Key');
                    return;
                }

                $.ajax({
                    url: 'relay.php',
                    type: 'POST',
                    data: { gameId: gameId, endpoint: 'login' },
                    success: function(response) {
                        const data = JSON.parse(response);
                        if (data.url) {
                            window.location.href = data.url;
                        } else {
                            alert(data.error);
                        }
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            }
        });
    </script>
</html>
