<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Board</title>
    <link rel="stylesheet" href="/static/styless/shared.css">
    <link rel="stylesheet" href="/static/styless/sheets.css">
    <link rel="stylesheet" href="/static/styless/gameboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
</head>
<body>
    <div id="user-interface" style="width: 100%; height: 100%; position: relative; top: 0px; left: 0px;">
        <div id="ui-storage"></div>
        <div id="ui-chat"></div>
    </div>

    <div id="gameboard-content">
        <div id="grid-background" class="layer"></div>
        <div id="background-layer" class="layer"></div>
        <div id="character-layer" class="layer"></div>
        <div id="fog-layer" class="layer"></div>
        <div id="drag-overlay" class="drag-circle"></div>
    </div>


    <script src="/static/javascript/globals.js"></script>
    <script src="/static/javascript/shared_functions.js"></script>
    <script src="/static/javascript/database.js"></script>
    <script src="/static/javascript/ui_bringup.js"></script>
    <script src="/static/javascript/ui_functions.js"></script>
    
</body>
</html>
